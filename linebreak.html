<!DOCTYPE html>
<head>
  <meta name="description" content="Remove lines and related brackets! DB Love <3">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
  Linebreak 2.0 | Michael Zhang</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.css">
  <script src="https://cdn.jsdelivr.net/foundation/6.2.1/foundation.min.js"></script>
<script   src="http://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/linebreak.css" />
    <script src="clipboard.min.js"></script>

</head>
<body>
  <div class="fixed">
    <nav class="top-bar" data-topbar role="navigation" id="header">
      Linebreak 2.0
    </nav>
  </div>

  <div class="container-fluid">

    <div class="row">
      <div class="small-12 medium-5 columns" id="breakleft">
        <textarea id="linebreak-1" placeholder="Paste text here"></textarea>
      </div>
      <div class="small-12 medium-2 columns" id="button">
        <a class="button" href="#" id="linebreak-remove" data-clipboard-target="#linebreak-2">Remove empty lines and related links</a>
        <p>
          Approximate word count: <span id='wc'></span>
        </p>
        <div id="copied">
          <p>
            Text copied to clipboard.
            <img src="http://cultofthepartyparrot.com/parrots/parrot.gif" />
          </p>
        </div>
      </div>
      <div class="small-12 medium-5 columns" id="breakright">
        <textarea id="linebreak-2" readonly placeholder="Updated text will appear here"></textarea>
      </div>
    </div>
  </div>
  <script>
    var clipboard = new Clipboard('.button');
    clipboard.on('success', function(e) {
document.getElementById('copied').style.display = "block";
jQuery("div#copied").delay(1000).fadeOut("slow");
    e.clearSelection();

});
clipboard.on('failure', function(e){
  console.log("clipfail");
});
function WordCount(str) {
  var countint = str.split(" ").length;
  countint += str.split("/n").length;
  document.getElementById('wc').innerHTML = countint;
}
    $('#linebreak-1').focus();
    $('#linebreak-remove').click(function(){
        var from = $('#linebreak-1').val()
        var to = from.replace(/\n\n\n/g,"\n");
        to = to.replace(/\n\n/g,"\n");
        to = to.replace(/\[R.*?\]/g, "");
        to = to.replace(/\[C.*?\]/g, "");
        to = to.replace(/\n\n/g,"\n");
        $('#linebreak-2').val(to);
        $('#linebreak-2').select();
        WordCount(to);
    });
</script>
</body>
<footer class="row">
    <div style="text-align:center; opacity: 0.5; margin-top: 20px;" class="small-12 columns">
